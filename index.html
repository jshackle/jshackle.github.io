<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    'use strict';

    window.chartColors = {
    	red: 'rgb(255, 99, 132)',
    	orange: 'rgb(255, 159, 64)',
    	yellow: 'rgb(255, 205, 86)',
    	green: 'rgb(75, 192, 192)',
    	blue: 'rgb(54, 162, 235)',
    	purple: 'rgb(153, 102, 255)',
    	grey: 'rgb(201, 203, 207)',
      black: 'rgb(0, 0, 0)',
      salmon: 'rgb(250, 128, 114)',
      lime: 'rgb(0, 255, 0)',
      olive: 'rgb(128, 128, 0)',
      cyan: 'rgb(0, 255, 255)',
      maroon: 'rgb(128, 0, 0)'
    };

    (function(global) {
    	var MONTHS = [
    		'January',
    		'February',
    		'March',
    		'April',
    		'May',
    		'June',
    		'July',
    		'August',
    		'September',
    		'October',
    		'November',
    		'December'
    	];

    	var COLORS = [
    		'#4dc9f6',
    		'#f67019',
    		'#f53794',
    		'#537bc4',
    		'#acc236',
    		'#166a8f',
    		'#00a950',
    		'#58595b',
    		'#8549ba'
    	];

    	var Samples = global.Samples || (global.Samples = {});
    	var Color = global.Color;

    	Samples.utils = {
    		// Adapted from http://indiegamr.com/generate-repeatable-random-numbers-in-js/
    		srand: function(seed) {
    			this._seed = seed;
    		},

    		rand: function(min, max) {
    			var seed = this._seed;
    			min = min === undefined ? 0 : min;
    			max = max === undefined ? 1 : max;
    			this._seed = (seed * 9301 + 49297) % 233280;
    			return min + (this._seed / 233280) * (max - min);
    		},

    		numbers: function(config) {
    			var cfg = config || {};
    			var min = cfg.min || 0;
    			var max = cfg.max || 1;
    			var from = cfg.from || [];
    			var count = cfg.count || 8;
    			var decimals = cfg.decimals || 8;
    			var continuity = cfg.continuity || 1;
    			var dfactor = Math.pow(10, decimals) || 0;
    			var data = [];
    			var i, value;

    			for (i = 0; i < count; ++i) {
    				value = (from[i] || 0) + this.rand(min, max);
    				if (this.rand() <= continuity) {
    					data.push(Math.round(dfactor * value) / dfactor);
    				} else {
    					data.push(null);
    				}
    			}

    			return data;
    		},

    		labels: function(config) {
    			var cfg = config || {};
    			var min = cfg.min || 0;
    			var max = cfg.max || 100;
    			var count = cfg.count || 8;
    			var step = (max - min) / count;
    			var decimals = cfg.decimals || 8;
    			var dfactor = Math.pow(10, decimals) || 0;
    			var prefix = cfg.prefix || '';
    			var values = [];
    			var i;

    			for (i = min; i < max; i += step) {
    				values.push(prefix + Math.round(dfactor * i) / dfactor);
    			}

    			return values;
    		},

    		months: function(config) {
    			var cfg = config || {};
    			var count = cfg.count || 12;
    			var section = cfg.section;
    			var values = [];
    			var i, value;

    			for (i = 0; i < count; ++i) {
    				value = MONTHS[Math.ceil(i) % 12];
    				values.push(value.substring(0, section));
    			}

    			return values;
    		},

    		color: function(index) {
    			return COLORS[index % COLORS.length];
    		},

    		transparentize: function(color, opacity) {
    			var alpha = opacity === undefined ? 0.5 : 1 - opacity;
    			return Color(color).alpha(alpha).rgbString();
    		}
    	};

    	// DEPRECATED
    	window.randomScalingFactor = function() {
    		return Math.round(Samples.utils.rand(-100, 100));
    	};

      // INITIALIZATION

Samples.utils.srand(Date.now());

// Google Analytics

if (document.location.hostname.match(/^(www\.)?chartjs\.org$/)) {

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-28909194-3', 'auto');
  ga('send', 'pageview');
}
/* eslint-enable */

}(this));
  </script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div style="width:1000px" id="graph_container">
		<p>PredictIt data sets</p>
		<canvas id="chart1"></canvas>
	</div>
	<br>
	<br>
	Chart Type:
	<select id="market">
	</select>
	<select id="unit">
		<option value="minute">Minute</option>
		<option value="hour">Hour</option>
		<option value="day" selected>Day</option>
	</select>
	<button id="update">update</button>
	<script>
		function generateData() {
      var ctx = document.getElementById('chart1').getContext('2d');
      ctx.canvas.width = 1000;
      ctx.canvas.height = 300;
			var unit = document.getElementById('unit').value;
      var index = document.getElementById('market').value;
      var cfg = {
        data: {
          datasets: []
        },
        options: {
          animation: {
            duration: 0
          },
          scales: {
            xAxes: [{
              type: 'time',
              ticks: {
                maxTicksLimit: 20
              }
            }],
            yAxes: [{
              gridLines: {
                drawBorder: false
              },
              scaleLabel: {
                display: true,
                labelString: 'No Price ($)'
              }
            }]
          },
          tooltips: {
            intersect: false,
            mode: 'index'
          }
        }
      };
      $.getJSON("https://jshackle.github.io/" + index + "_" + unit + ".json", function(json) {
      var i;
      var keys = Object.keys(json);
      for (i=0; i < keys.length; i++){
        var name = keys[i];
        data = json[name];
        len = data.length;
        time_series_data = []
        var j;
        for (j = 0; j < len/2; j++){
          time_series_data[j] = {t: new moment(data[j+len/2], 'MMM DD, YYYY, h:mm:ss a'), y:parseInt(100*parseFloat(data[j]))}
        }
        cfg.data.datasets[i] = {
          label: name,
          backgroundColor: color(window.chartColors[Object.keys(window.chartColors)[i]]).alpha(0.5).rgbString(),
          borderColor: window.chartColors[Object.keys(window.chartColors)[i]],
          data: time_series_data,
          type: 'line',
          pointRadius: 0,
          fill: false,
          lineTension: 0,
          borderWidth: 2
        }
      }
      chart = new Chart(ctx, cfg);
      chart.update();
      });
		}


		var color = Chart.helpers.color;



    var markets;
    $.getJSON("https://jshackle.github.io/market_list.json", function(json) {
    markets = json;
    var options = document.getElementById("market");
    var i;
    for (i=0; i < Object.keys(markets).length; i++) {
      options.add(new Option(markets[i], i))
    }
    });


		document.getElementById('update').addEventListener('click', function() {
    $('#chart1').remove();
    $('#graph_container').append('<canvas id="chart1"></canvas>')
    generateData();
		});

	</script>
</body>

</html>
